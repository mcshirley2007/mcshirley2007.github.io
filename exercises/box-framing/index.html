    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Framing</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <!--FRAME 1: RECTANGULAR IMAGE-->
            <div id="frame-one">
            <img
            src="images/understanding-abstract-art.jpg"
            alt="Rectangular framed image">
        </div>

        <!--FRAME 2: ROUNDED IMAGE-->
            <div id="frame-two">
            <img 
            src="images/Mona_Lisa,_by_Leonardo_da_Vinci,_from_C2RMF_retouched.jpg"
            alt="Rounded frame image">
        </div>

        <!--FRAME 3: TEXT FRAME-->
          <p id="frame-three">
             Welcome to the gallery.
         </p>

    </body>
    </html>
