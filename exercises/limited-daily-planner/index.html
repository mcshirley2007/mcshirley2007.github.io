    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Limited Daily Planner</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>


        <div id="morning">
            <h2>My Morning To Do List</h2>
            <ul>
                <li class="completed">Shower</li>
                <li class="important">Eat Breakfest</li>
                <li class="completed">Pack for Work</li>
            </ul>
            <a href="#" class="button">Mark All Complete</a>
        </div>

        <div id="afternoon">
            <h2>My Afternoon To-Do List</h2>
            <ul>
                <li class="completed">Catch up on emails</li>
                <li class="important">Grade Assignments</li>
            </ul>
            <a href="#" class="button">Mark All Complete</a>
        </div>

        <div id="evening">
            <h2>My Evening To-Do list</h2>
            <ul>
                <li class="important">Teach</li>
                <li class="completed">Go to Gym</li>
                <li>Make Dinner</li>
            </ul>
            <a href="#" class="button">Mark All Complete</a>
        </div>

        
    </body>
    </html>
