    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>mebay</h1>
        </header>

        <div id="layout">

            <div id="thumbnail-column">
                <img 
                src="apple 1.jpg"
                alt="Apple 1">
                <img
                src="apple 2.webp"
                alt="Apple 2">
                <img 
                src="apple 3.jpg" 
                alt="Apple 3">
                <img
                src="apple 4.webp"
                alt="Apple 4">
            </div>

            <div id="featured-image-column">
                <img 
                src="feat.jpeg" 
                alt="Apple Headphones">
            </div>

            <div id="product-info-column">

                <h2>ZX900 Apple Headphones</h2>

            <div class="seller info">
                <a href="#">TechDeals99</a>
                <a href="#">98.7% postive</a>
                <a href="#">Seller's other items</a>
                <a href="#">Contact seller</a>
            </div>

            <h3>$79.99</h3>

            <p><strong>Condition:</strong> New</p>

            <button class="buy">Buy it Now</button>
            <button class="cart">Add to cart</button>
            <button class="wish">Add to wishlist</button>
        </div>

    </div>


        
    </body>
    </html>
